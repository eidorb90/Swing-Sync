{% extends 'base.html' %}
{% load static %}

{% block title %}Account - SwingSync{% endblock %}

{% block content %}
<div>
    <h1>Welcome, {{ user.username }}</h1>
</div>

<div class="bg-gray-50 rounded-lg p-6">
    <h2 class="text-lg font-semibold text-gray-700 mb-4">Account</h2>
    <form method="post" action="{% url 'logout' %}" class="w-full">
        {% csrf_token %}
        <button type="submit" class="w-full bg-white border border-red-500 text-red-500 px-6 py-3 rounded-lg
                           hover:bg-red-50 transition duration-200
                           font-semibold">
            Logout
        </button>
    </form>
</div>
{% endblock %}
